<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | DebbieShop</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <div class="logo">Debbie<span>Shop</span></div>
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="about.html">About</a>
            <a href="contact.html" class="active">Contact</a>
            <a href="cart.html" class="cart-btn">Cart</a>
        </nav>
    </header>

    <section class="contact-hero">
        <h1>Get in Touch</h1>
        <p>We’d love to hear from you. Fill out the form and we’ll get back to you soon!</p>
    </section>

    <section class="contact-form-section">
        <form action="#" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>

        <div class="contact-info">
            <h2>Contact Information</h2>
            <p>Email: support@debbieshop.com</p>
            <p>Phone: +1 (123) 456-7890</p>
            <p>Address: 123 Debbie St, Wesleyan, USA</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 DebbieShop. All rights reserved.</p>
    </footer>
</body>
</html>
