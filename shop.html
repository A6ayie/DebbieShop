<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | DebbieShop</title>
    <link rel="stylesheet" href="shop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo"><a href="index.html">DebbieShop</a></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html" class="active">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html"><i class="fa fa-shopping-cart"></i> <span id="cart-count">0</span></a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="shop-container">
            <!-- Sidebar -->
            <aside class="sidebar">
                <h2>Filters</h2>
                <div class="filter-section">
                    <h3>Category</h3>
                    <label><input type="checkbox" value="accessories" class="category-filter"> Accessories</label>
                    <label><input type="checkbox" value="apparel" class="category-filter"> Apparel</label>
                    <label><input type="checkbox" value="beauty" class="category-filter"> Beauty</label>
                </div>
                <div class="filter-section">
                    <h3>Price</h3>
                    <label><input type="radio" name="price" value="0-50" class="price-filter"> $0 - $50</label>
                    <label><input type="radio" name="price" value="50-100" class="price-filter"> $50 - $100</label>
                    <label><input type="radio" name="price" value="100+" class="price-filter"> $100+</label>
                </div>
                <div class="filter-section">
                    <h3>Sort By</h3>
                    <select id="sort-products">
                        <option value="popularity">Popularity</option>
                        <option value="low-high">Price: Low to High</option>
                        <option value="high-low">Price: High to Low</option>
                        <option value="newest">Newest</option>
                    </select>
                </div>
            </aside>

            <!-- Product Grid -->
            <section class="product-grid" id="product-grid">
                <!-- Products will be dynamically generated by JavaScript -->
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 DebbieShop. All rights reserved.</p>
    </footer>

    <script src="shop.js"></script>
</body>
</html>
